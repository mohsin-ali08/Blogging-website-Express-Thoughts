<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Blog Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background: #000 !important;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.3)),
        url(../images/backgrund.jpg) !important;
      /* background-image: url(images/backgroundimg.jpg); */
      background-size: cover !important;
      background-position: center !important; /* Center the image */
      background-repeat: no-repeat !important;
    }
    .blogNotification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(10, 64, 91, 0.8); /* Green background */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 1000;
    }
    @media screen and (max-width: 480px) {
      .update-blog {
        width: 100%;
        display: flex !important;
        flex-direction: column !important;
      }
    }
  </style>
  <body>
    <!-- Navbar -->
    <nav
      class="bg-white bg-opacity-20 border-gray-300 backdrop-filter backdrop-blur-lg rounded px-6 p-3 border-b"
    >
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold text-white">BlogVerse</a>
        <!-- Mobile Menu Button -->
        <button
          class="block md:hidden text-white focus:outline-none"
          onclick="toggleMenu()"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <!-- Links -->
        <div class="hidden md:flex space-x-4">
          <a href="../../index.html" class="text-gray-300 hover:text-white"
            >Home</a
          >
          <a href="../Blogs/blogs.html" class="text-gray-300 hover:text-white"
            >Blog</a
          >
          <a href="#" class="text-gray-300 hover:text-white">Contact</a>
          <a
            href="../auth/login/login.html"
            id="LoginLink"
            class="text-gray-300 hover:text-white"
            >Login</a
          >
          <a
            href="../auth/signup/signup.html"
            id="SignupLink"
            class="text-gray-300 hover:text-white"
            >Sign-up</a
          >
          <button
            class="text-white hidden bg-blue-800 px-4 px-2 py-1 rounded hover:bg-red-700"
            onclick="logout()"
            id="logoutBtn"
          >
            Logout
          </button>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="md:hidden hidden text-center text-white transition-all duration-300 ease-in-out"
      >
        <a
          href="../../index.html"
          class="block text-gray-300 hover:text-white px-4 py-2"
          >Home</a
        >
        <a
          href="../Blogs/blogs.html"
          class="block text-gray-300 hover:text-white px-4 py-2"
          >Blog</a
        >
        <a
          href="#"
          class="block border-b text-gray-300 hover:text-white px-4 py-2"
          >Contact</a
        >
        <a
          href="../auth/login/login.html"
          id="LoginLinkMob"
          class="block text-gray-300 hover:text-white px-4 py-2"
          >Login</a
        >
        <a
          href="../auth/signup/signup.html"
          id="SignupLinkMob"
          class="block text-gray-300 hover:text-white px-4 py-2"
          >Sign-up</a
        >
        <button
          class="text-white bg-blue-800 px-3 hover:bg-red-500 py-1 rounded mt-4 transition-colors duration-300 ease-in-out"
          onclick="logout()"
          id="logoutBtnMob"
        >
          Logout
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container px-5 py-4">
      <h1 class="text-3xl font-bold text-white text-center mb-8">Blogs</h1>

      <!-- Displaying Blogs -->
      <div id="blogList" class="grid grid-cols-2 gap-4 mb-10 update-blog">
        <!-- Blog posts will be inserted here dynamically -->
      </div>

      Blog Creation Form

      <div class="flex justify-center items-center min-h-screen">
        <div
          class="border border-white-1 bg-opacity-50 p-6 rounded-lg shadow-lg w-full max-w-md backdrop-filter backdrop-blur-md"
        >
          <h2 class="text-2xl font-semibold mb-4 text-center text-white">
            Write Your Own Blog
          </h2>
          <div id="blog-form">
            <div class="mb-4">
              <label for="title" class="block text-gray-300 font-bold mb-2"
                >Title:</label
              >
              <input
                type="text"
                id="title"
                class="w-full p-3 border border-gray-600 rounded-lg bg-transparent text-white focus:outline-none focus:ring-1 focus:ring-gray-500"
              />
            </div>
            <div class="mb-4">
              <label for="category" class="block text-gray-300 font-bold mb-2"
                >Category:</label
              >
              <select
                name="category"
                id="category"
                class="w-full p-3 border border-gray-600 rounded-lg bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-500"
              >
                <option class="bg-black">Select category</option>
                <option class="bg-black text-white">Health</option>
                <option class="bg-black text-white">Tech</option>
                <option class="bg-black text-white">Food</option>
                <option class="bg-black text-white">Dressing</option>
                <option class="bg-black text-white">AI</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="content" class="block text-gray-300 font-bold mb-2"
                >Content:</label
              >
              <textarea
                id="content"
                rows="5"
                class="w-full p-3 border border-gray-600 rounded-lg bg-transparent text-white focus:outline-none focus:ring-1 focus:ring-gray-500"
              ></textarea>
            </div>
            <div class="mb-4 py-4">
              <label
                for="file_upload"
                class="cursor-pointer border hover:bg-gray-900 text-white font-bold py-2 px-3 rounded"
              >
                Upload Image
              </label>
              <input id="file_upload" type="file" class="hidden" />
            </div>
            <button
              onclick="submitBlog()"
              class="w-full bg-gradient-to-r font-semibold from-blue-800 to-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 transition duration-300"
            >
              Submit
            </button>
          </div>
        </div>
      </div>

      <!-- blogNotification Notification -->
      <div id="blogNotification" class="blogNotification">
        <!-- dynamic message will be inserted -->
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="bg-white bg-opacity-20 border-gray-300 backdrop-filter backdrop-blur-lg rounded p-3 border-b"
    >
      <div
        class="container mx-auto flex flex-col md:flex-row justify-between items-center"
      >
        <p class="text-gray-400 mb-4 md:mb-0">
          Â© 2024 BlogVerse. All rights reserved.
        </p>
        <div
          class="flex flex-col md:flex-row space-y-1 md:space-y-0 md:space-x-4"
        >
          <p class="text-gray-400">
            Developed by <span class="text-white">_MOHSIN</span>
          </p>
          <p class="text-gray-400 ml-2">Karachi, Pakistan</p>
        </div>
      </div>
    </footer>

    <script src="./blogs.js" type="module"></script>
  </body>
</html>
